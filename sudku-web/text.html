<!DOCTYPE html>

<html lang="en-US">

<head>
  <title>Text</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#inp {
  width: 2em;
  height: 2em;
  text-align: center;
  font-size: 1em;
}
</style>
</head>

<body>
  <input type="text" />
  <br>
  <input type="text" size="1"/>
  <br>
  <input type="text" size="60"/>
  <br>
  <input type="text" id="inp" />
<script>
  document.querySelector("input").onkeypress = function(ev) {
    console.log(ev.key);
    if (ev.key == "a") {
      ev.preventDefault();
    }
  };
</script>
</body>

</html>
